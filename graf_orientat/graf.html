<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Problema 3 – Graf orientat: grad extern maxim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Problema 3: Grad extern maxim într-un graf orientat</h1>
    <div class="section">
      <p>
        <strong>Cerință:</strong> Într-un graf orientat cu <b>n</b> noduri și <b>m</b> muchii, 3 vârfuri au grad intern 1. Determină gradul extern maxim posibil pentru un vârf și oferă o distribuție exemplu.
      </p>
      <label>Număr noduri (n): <input type="number" id="n" value="6" min="1"></label>
      <label>Număr muchii (m): <input type="number" id="m" value="6" min="0"></label>
      <label>Noduri cu grad intern 1: <input type="number" id="gi1" value="3" min="0"></label>
      <button id="calcBtn">Calculează</button>
      <div id="output" class="result-block"></div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
