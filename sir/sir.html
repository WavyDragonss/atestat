<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Problema 2 – strcpy și strlen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Problema 2: Analiza instrucțiunii strcpy și strlen</h1>
    <div class="section">
      <p>
        <strong>Cerință:</strong> Analizează efectul instrucțiunii <code>strcpy(s+2, s+4)</code> asupra șirului <code>s</code>.<br>
        <b>strcpy(dest, src)</b> copiază caracterele din <b>src</b> peste <b>dest</b>, inclusiv <b>\0</b>.
      </p>
      <label>Șir inițial: <input type="text" id="s" value="abcdefgh"></label>
      <label>Offset destinație (s+): <input type="number" id="d" value="2" min="0"></label>
      <label>Offset sursă (s+): <input type="number" id="soff" value="4" min="0"></label>
      <button id="calcBtn">Simulează</button>
      <div id="output" class="result-block"></div>
    </div>
  </div>
  <script src="logic.js"></script>
</body>
</html>
