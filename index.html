<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Portofolio</h1>
  </header>
  <main>
    <!-- Cercul cu poza -->
    <div class="circle-image">
      <img src="images/me.png" alt="Poza mea">
    </div>
    <!-- Cele două cercuri text -->
    <div class="menu-circles">
      <a href="#despre-mine" class="circle circle-text left">Despre mine</a>
      <div class="circle circle-text right">Despre pasiunile mele</div>
    </div>
  </main>
  <!-- Secțiunea Despre mine -->
  <section id="despre-mine" class="about-section">
    <div class="about-box">
      <h2>Despre mine</h2>
    </div>

    <!-- Dreptunghi cu text fix și animat -->
    <div class="floating-text-box">
      <p>Sunt o persoană creativă, pasionată de design și tehnologie.</p>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
