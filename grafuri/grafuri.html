<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vizualizator Grafuri & Arbori</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vizualizator de grafuri și arbori</h1>
    <div class="section">
      <label>Tip structură:</label>
      <div class="controls">
        <label><input type="radio" name="type" value="graf_neorientat" checked> Graf neorientat</label>
        <label><input type="radio" name="type" value="graf_orientat"> Graf orientat</label>
        <label><input type="radio" name="type" value="arbore"> Arbore</label>
      </div>
      <label>Format input:</label>
      <div class="controls">
        <label><input type="radio" name="format" value="matrix" checked> Matrice</label>
        <label><input type="radio" name="format" value="list"> Listă</label>
      </div>
      <div id="rootInput" style="display:none">
        <label>Rădăcină (opțional, nr. nod): <input type="number" id="rootNode" min="1"></label>
      </div>
      <label>Input:</label>
      <textarea id="inputArea" placeholder="Ex: 1:2,3\n2:4,5\n3:\n4:\n5:"></textarea>
      <div class="buttons">
        <button id="parseBtn">Parse & Vizualizează</button>
        <button id="clearBtn" class="gray">Clear</button>
        <button id="copyBtn" class="green">Copy ASCII</button>
      </div>
      <div id="statusMsg" class="status"></div>
    </div>
    <div class="section">
      <h2>Reprezentare ASCII</h2>
      <pre id="asciiOut" class="ascii">(apasă Parse & Vizualizează)</pre>
      <div id="analysis" class="result-block"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
